version: "3.9"

services:
  app:
    build:
      context: .
      args:
       - DEV=true
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    command: >
     sh -c "python manage.py wait_for_db && 
          python manage.py migrate && 
          python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=devdb
      - DB_USER=devuser
      - DB_PASSWORD=changeme
    depends_on:
      # the depency service will run firstly, but not the application, which will cause the race condition
      - db
  
  db:
    image: postgres:15.1-alpine
    ports:
      - "5432:5432"
    volumes:
      - dev-db-data:/var/lib/postgressql/data
    environment:
      - POSTGRES_DB=devdb
      - POSTGRES_USER=devuser
      - POSTGRES_PASSWORD=changeme
      
volumes:
  dev-db-data:

